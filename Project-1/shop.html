<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">Avenue Hub</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="icons">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="user.html"><i class="fa-solid fa-user"></i></a>
      </div>
    </nav>
  </header>


  <section class="shop-container">
    <!-- Sidebar Filters -->
    <aside class="filter-sidebar">
      <h3>Filter Products</h3>
      <div class="filter-group">
        <h4>Categories</h4>
        <label><input type="checkbox"> Electronics</label><br>
        <label><input type="checkbox"> Fashion</label><br>
        <label><input type="checkbox"> Home</label><br>
        <label><input type="checkbox"> Sports</label>
      </div>

      <div class="filter-group">
        <h4>Price</h4>
        <input type="range" min="0" max="1000" step="10">
      </div>

      <div class="filter-group">
        <h4>Brands</h4>
        <label><input type="checkbox"> Brand A</label><br>
        <label><input type="checkbox"> Brand B</label><br>
        <label><input type="checkbox"> Brand C</label>
      </div>
    </aside>

    <!-- Products Grid -->
    <div class="products-grid">
      <!-- 16 Product Cards -->
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product">
        <h4>Product 1</h4>
        <p class="price">$120</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product">
        <h4>Product 2</h4>
        <p class="price">$80</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product">
        <h4>Product 3</h4>
        <p class="price">$60</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product">
        <h4>Product 4</h4>
        <p class="price">$150</p>
        <button class="btn">Add to Cart</button>
      </div>

      <!-- Repeat same structure until Product 16 -->
      <div class="product-card">
          <img src="https://via.placeholder.com/250x200">
          <h4>Product 5</h4>
          <p class="price">$99</p
               ><button class="btn">Add to Cart</button>
     </div>
      <div class="product-card"><img src="https://via.placeholder.com/250x200"><h4>Product 6</h4><p class="price">$130</p><button class="btn">Add to Cart</button></div>
      <div class="product-card"><img src="https://via.placeholder.com/250x200"><h4>Product 7</h4><p class="price">$75</p><button class="btn">Add to Cart</button></div>
      <div class="product-card"><img src="https://via.placeholder.com/250x200"><h4>Product 8</h4><p class="price">$200</p><button class="btn">Add to Cart</button></div>
    </div>
  </section>

</body>
</html>
